<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN Song Recommender</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
</head>
<body>
    <h1>Welcome to KNN Song Recommender!</h1>
    {% if tracks %}
        <ul>
            {% for track in tracks %}
                <li>
                    <strong>{{ track.track.name }}</strong> by {{ track.track.artists[0].name }}
                    <br>
                    <em>Album: {{ track.track.album.name }}</em>
                    <br>
                    <img src="{{ track.track.album.images[0].url }}" alt="Album cover" width="100">
                    <br>
                    <a href="{{ track.track.external_urls.spotify }}" target="_blank">Listen on Spotify</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tracks found.</p>
    {% endif %}
</body>
</html>
